<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Inicio de sesión</h2>

        <form (ngSubmit)="onLogin()">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" class="login-input" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" class="login-input"
                required>

            <a href="#" class="forgot-password">¿Olvido su contraseña?</a>

            <button type="submit" class="login-btn">Iniciar</button>

            <hr class="divider">

            <button type="button" class="register-btn" [routerLink]="['/inicio-sesion/registrarse']">
                Registrarse
            </button>
        </form>
    </div>

    <div class="morph-events-section">
        <img [routerLink]="['']" src="Images/logo-grande.png" alt="Morph Events Logo" class="morph-logo cursor">
     </div>
</div>
